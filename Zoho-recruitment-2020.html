<html>
<head>
<title>JavaScript Number Patterns</title>
<script type="text/javascript">
var num;
var no=prompt("Please provide a number for the no of rows to be print in a pattern...");
var min;
for(var m=1;m<=no;m++)
{
for(var n=1;n<=no;n++)
{
 let min = m < n ? m : n; 
 document.write(no-min +1);
}
document.write("<br />");
}
</script>
</head>
<body></body>
</html>
